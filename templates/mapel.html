<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/logo.png" type="image/png" />
    <title>Edu Tech Academy - Mapel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      .navbar {
        background-color: #282a35;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar h1 {
        margin: 0;
        font-size: 22px;
        color: #04aa6d;
        font-weight: bold;
      }

      .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
      }

      .navbar li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      .navbar li a:hover {
        color: #04aa6d;
      }

      .login-btn a {
        text-decoration: none;
        background-color: #04aa6d;
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        font-weight: bold;
      }

      .hero {
        background: linear-gradient(135deg, #04aa6d, #028a58);
        color: white;
        padding: 60px 20px;
        text-align: center;
      }

      .hero h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .section {
        padding: 40px 20px;
        max-width: 1000px;
        margin: auto;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .card img {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .card h4 {
        margin: 10px 0 5px;
        font-size: 18px;
      }

      .card p {
        font-size: 14px;
        color: #666;
      }

      .footer {
        background-color: #282a35;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Edu Tech Academy</h1>
      <ul>
        <li><a href="/index">HALAMAN UTAMA</a></li>
        <li><a href="/quiz">QUIZ</a></li>
        <li><a href="/mapel">MATA PELAJARAN</a></li>
        <li><a href="/rangkuman">RANGKUMAN</a></li>
      </ul>
      <div class="login-btn"><a href="/">Login</a> <span>ðŸ‘¤</span></div>
    </div>

    <div class="hero">
      <h2>Mata Pelajaran</h2>
      <p>Pilih mata pelajaran yang ingin kamu pelajari</p>
    </div>

    <div class="section">
      <div class="cards">
        {% for item in mapel %}
        <div class="card">
          <img src="{{ item.gambar }}" alt="{{ item.nama }}" />
          <h4>{{ item.nama }}</h4>
          <p>{{ item.deskripsi }}</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Edu Tech Academy. All rights reserved.</p>
    </div>
  </body>
</html>
